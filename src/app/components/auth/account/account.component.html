<div class="login-container">
    <div class="login-card">
      <h2 class="login-title">CREAR USUARIO</h2>
      
      <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
        <!-- Mensaje de error general -->
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-with-icon">
            <i class="user-icon"></i>
            <input 
              type="text" 
              id="username" 
              formControlName="username" 
              placeholder="Escribe tu nombre de usuario"
              [ngClass]="{'is-invalid': submitted && accountForm.get('username')?.errors}"
            >
          </div>
          <div *ngIf="submitted && accountForm.get('username')?.errors" class="error-message">
            <div *ngIf="accountForm.get('username')?.errors?.['required']">El nombre de usuario es requerido</div>
            <div *ngIf="accountForm.get('username')?.errors?.['minlength']">El nombre de usuario debe tener al menos 3 caracteres</div>
            <div *ngIf="accountForm.get('username')?.errors?.['duplicated']">Este nombre de usuario ya está registrado</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="input-with-icon">
            <i class="password-icon"></i>
            <input 
              type="password" 
              id="password" 
              formControlName="password" 
              placeholder="Escribe tu contraseña"
              [ngClass]="{'is-invalid': submitted && accountForm.get('password')?.errors}"
            >
          </div>
          <div *ngIf="submitted && accountForm.get('password')?.errors" class="error-message">
            <div *ngIf="accountForm.get('password')?.errors?.['required']">La contraseña es requerida</div>
            <div *ngIf="accountForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</div>
          </div>
        </div>

        <div class="form-group">
          <label for="passwordValid">Confirmar Contraseña</label>
          <div class="input-with-icon">
            <i class="password-icon"></i>
            <input 
              type="password" 
              id="passwordValid" 
              formControlName="passwordValid" 
              placeholder="Confirma tu contraseña"
              [ngClass]="{'is-invalid': submitted && accountForm.get('passwordValid')?.errors}"
            >
          </div>
          <div *ngIf="submitted && accountForm.get('passwordValid')?.errors" class="error-message">
            <div *ngIf="accountForm.get('passwordValid')?.errors?.['required']">La confirmación de contraseña es requerida</div>
          </div>
        </div>

        <button type="submit" class="login-button" [disabled]="isLoading || succesful">
          {{ succesful ? 'Creación exitosa, redirigiendo...' : (isLoading ? 'Creando usuario...' : 'CREAR USUARIO') }}
        </button>
      </form>
   
      <div class="signup-option">
        <a class="signup-link" routerLink="/auth/login">Login</a>
      </div>
    </div>
  </div>
